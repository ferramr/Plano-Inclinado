<html>
  <head>
    <title>Laboratorio Remoto con Realidad Aumentada</title>
  </head>
  <body>
    <h1>Laboratorio Remoto con Realidad Aumentada</h1>
    <img src="{{ url_for('video_feed') }}">
    <form action="" method="post" novalidate>
      {{ form.hidden_tag() }}
      <div>
        {{ form.angulo.label }}
        {{ form.angulo }}<br>
        {% for error in form.angulo.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}
      </div>
      <div>
        {% if flag %}
          {{ form.submit(disabled=True) }}
        {% else %}
          {{ form.submit() }}
        {% endif %}
      </div>
    </form>
  </body>
</html>
